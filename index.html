<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

    <body>
<a-scene background="color:white">
    <a-camera position="0 8 15"></a-camera>

<a-assets timeout="10000">
    <a-asset-item id="tiger" src="assets/tiger/scene.gltf"></a-asset-item>
    <a-asset-item id="giraffe" src="assets/giraffe/scene.gltf"></a-asset-item>
    <a-asset-item id="tree" src="assets/tree_for_games/scene.gltf"></a-asset-item>
    <a-asset-item id="photographer" src="assets/photographer/scene.gltf"></a-asset-item>
    <img id="bg" src="images/sky.jpg"/>
</a-assets>
<a-sky src="#bg"></a-sky>
<a-entity light="type:ambient;intensity:0.5"></a-entity>
        <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true,dur:60000">
            <a-entity light="type:directional;intensity:0.5;castShadow:true;distance:60;color:yellow" position="-100 20 20 "></a-entity>
        </a-entity>
<a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive:true" visible="true" color="red"></a-circle>
<a-entity>
    <a-entity position="7 1 0" rotation="0 30 0" scale="5 5 5" gltf-model="#tiger"></a-entity>
</a-entity>

<a-entity>
    <a-entity position="6.5 5 0" rotation="0 -80 0" scale="1 1 1" gltf-model="#giraffe"></a-entity>
</a-entity>

<a-entity>
    <a-entity position="0 1 0" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#tree"></a-entity>
</a-entity>

<a-entity>
    <a-entity position="-15 1 0" rotation="0 90 0" scale="7 7 7" gltf-model="#photographer"></a-entity>
</a-entity>


</a-scene>
    </body>
</html>
